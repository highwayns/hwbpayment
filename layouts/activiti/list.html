{{ define "main" }}

<script src="./js/processlist.js"></script>
<!--Start Breadcrumb-->
<div class="row">
	<div id="breadcrumb" class="col-xs-12">
	<a href="#" class="show-sidebar">
						  <i class="fa fa-bars"></i>
						</a>
		<ol class="breadcrumb pull-left">
			<li><a href="/">top</a></li>
			<li><a href="#">{{.Params.user}}</a></li>
			<li><a href="#">{{.Params.title}}</a></li>
		</ol>
	</div>
</div>
<div class="container-fluid">
		
	<!-- /.row -->
	<div class="row">
		<div class="col-lg-12">
		<div class="box ui-draggable ui-droppable">
				<div class="box-header">
					<div class="box-name">
						<i class="fa fa-coffee"></i> <span>{{.Params.title}}</span>
					</div>
					<div class="box-icons">
						<a class="collapse-link"> <i class="fa fa-chevron-up"></i>
						</a> <a class="expand-link"> <i class="fa fa-expand"></i>
						</a> <a class="close-link"> <i class="fa fa-times"></i>
						</a>
					</div>
					<div class="no-move"></div>
				</div>
				<div class="box-content">
					<table id="grid-data" class="table table-condensed table-hover table-striped">
						<thead>
							<tr>
								{{range .Params.datalist}}
								<th data-column-id="id" data-formatter="run"
									data-identifier="true" data-type="numeric">{{.}}</th>
								{{end}}
								<th data-column-id="commands" data-formatter="commands"
									data-sortable="false">operation</th>
							</tr>
						</thead>
					</table>
				</div></div>
		</div>
		</div>
		</div>
<!-- /.container-fluid -->
{{ end }}
