{{ define "main" }}

<!--Start Breadcrumb-->
<div class="row">
	<div id="breadcrumb" class="col-xs-12">
	<a href="#" class="show-sidebar">
						  <i class="fa fa-bars"></i>
						</a>
		<ol class="breadcrumb pull-left">
			<li><a href="/">top</a></li>
			<li><a href="#">{{.Params.user}}</a></li>
			<li><a href="#">{{.Params.title}}</a></li>
		</ol>
	</div>
</div>
<div class="container-fluid">
	<div class="row">
		<div class="col-lg-12">
			<div class="box ui-draggable ui-droppable" id="dept">
				<div class="box-header">
					<div class="box-name">
						<i class="fa fa-coffee"></i> <span>{{.Params.title}}</span>
					</div>
					<div class="box-icons">
						<a class="collapse-link"> <i class="fa fa-chevron-up"></i>
						</a> <a class="expand-link"> <i class="fa fa-expand"></i>
						</a> <a class="close-link"> <i class="fa fa-times"></i>
						</a>
					</div>
					<div class="no-move"></div>
				</div>
				<div class="box-content">
					<form role="form" action="startleave" method="post">
						{{range $index, $element := .Params.datalist}}
						<div class="form-group">
							<label>{{$element}}</label>
							{{if eq $element "option"}} 
							<select id="{{$element}}" name="{{$element}}" class="form-control">
								<option value="事假">事假</option>
								<option value="病假">病假</option>
								<option value="年假">年假</option>
								<option value="丧假">丧假</option>
								<option value="产假">产假</option>
							</select>
							{{else if eq $element "datetime"}} 
							<input id="{{$element}}" class="form-control" name="{{$element}}" placeholder="{{$element}}"/><span class="fa fa-calendar txt-danger form-control-feedback"></span>
							{{else}} 
							<textarea id="{{$element}}" class="form-control" name="{{$element}}" rows="3"></textarea>
							{{end}}
						</div>
						{{end}}

						{{range $index, $element := .Params.buttonlist}}
						<button id="{{$element}}" type="{{$element}}" class="btn btn-primary">{{$element}}</button>
						{{end}}
						
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
$(document).ready(function(){
	$("#btn").click(function(){
		$.post("startleave",$("form").serialize(),function(){
			alert("申请成功");
			LoadAjaxContent("leaveapply");
		});
	});
	
	$('#start').datepicker({setDate: new Date(), dateFormat: 'yy-mm-dd'});
	$('#end').datepicker({setDate: new Date(), dateFormat: 'yy-mm-dd'});
	
});

</script>
{{ end }}
